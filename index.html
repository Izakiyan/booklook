<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
  			<h1 class="page-header">BookLook<i class="fa fa-eye" aria-hidden="true"></i></h1>

  			<div id="info-book"></div>
  			
  			<h3 class="subtitle">Search by ISBN</h3>
  			<form>
  				<div class="form-group">
			    <input type="text" class="form-control" id="isbn" placeholder="ISBN #">
			  	</div>
			  	<button type="button" class="btn btn-primary">Search</button>
  			</form>
		</div>
	</div>
</div>


<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>

<script id="book-template" type="text/x-handlebars-template">
  <div class="row">
    <p>This book will take you {{time}} days to read</p>
    <h2>{{bookName}}</h2>
    <p>{{desc}}</p>
    <h4>Written by: {{author}}</h4>
    <img src="{{image}}" />
  </div>
</script>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
